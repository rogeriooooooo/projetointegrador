<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/feedback/feedback.css">
    <link rel="stylesheet" href="../styles/feedback/feedback-responsive.css">
    <link rel="stylesheet" href="../styles/global.css">    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busitalk | Feedbacks</title>
</head>
<body>
    <div class="container">
        <div class="campos">
            <div class="campo__titulo">
                Dê seu feedback para o serviço do colaborador
            </div>
        </div>
    <h1 class="parametros" id="parametro1">Prestatividade</h1>
    <div class="rating">
        <input type="radio" name="rating" id="estrela5" value="5"/><label for="estrela5"></label>
        <input type="radio" name="rating" id="estrela4" value="4"/><label for="estrela4"></label>
        <input type="radio" name="rating" id="estrela3" value="3"/><label for="estrela3"></label>
        <input type="radio" name="rating" id="estrela2" value="2"/><label for="estrela2"></label>
        <input type="radio" name="rating" id="estrela1" value="1"/><label for="estrela1"></label>
    </div>
    <h1 class="parametros" id="parametro2">Comunicação</h1>

    <hr>
    <div class="comentario">
        <textarea name="comentario" rows="6" placeholder="Deixe seu comentário"></textarea>
        <a href="/profile">
            <button>
                Enviar
            </button>
        </a>
    </div>

</div> 
</body>
</html>
