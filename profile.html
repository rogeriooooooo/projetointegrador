<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widthinitial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/Profile.css">
    <link rel="stylesheet" href="styles/Profile/Profile-responsive.css">
    <script src="https://kit.fontawesome.com/0f854cdc77.js" crossorigin="anonymous"></script>
    <title>Busitalk</title>
</head>
<body>
    <header class="menu botao-login-bg">
        <nav>
            <div id="title">
                <h1>BUSITALK</h1>
            </div>
            <div id="menu">
                <a href="#" class="botao-menu">&#9776;</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                src="imgs/Claúdio.jpeg" 
                height="250px"
                width="250px"
                alt="" 
                srcset="">
            </div>
            <div class="photo__name">
                <h1 class="red-font">Cláudio Cruz</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-comments font-color-default"></i>
                   <a href="#" class="busi-link">Mensagens</a> 
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen font-color-default"></i>
                    <a href="#" class="busi-link">Editar Perfil</a>
                </div>
                <div class="photo__tools__forum">
                    <i class="fa-solid fa-inbox"></i>
                    <a href="#" class="busi-link">Fóruns</a>
                </div>
                <div class="photo__tools__feedback">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <a href="#" class="busi-link">Feedbacks</a>
                </div>

            </div>
        </aside>
        <section class="descricao"><h1 class="atribuicao">Atribuições</h1></section>
        <aside class="counter">
            <div  class="counter__colegas"><h1 class="colegas1">Colegas</h1></div>
            <div class="counter__gestores"><h1 class="gestores1">Gestores</h1></div>
            
        </aside>
    </main>
</body>
</html>
